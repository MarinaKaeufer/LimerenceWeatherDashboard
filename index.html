<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Limerence Weather Forecast</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Limerence Weather Forecast </h1>
      <p>
        Search by city to get a 5-day forecast
      </p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city">City Name</label>
            <input
              name="city"
              id="city"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Get Weather Forecast</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Weather Search History</h3>
          <div id="history-buttons" class="card-body">
            <!-- <button data-history="javascript" class="btn">JavaScript</button>
            <button data-history="html" class="btn">HTML</button>
            <button data-history="css" class="btn">CSS</button> -->
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          5-Day Forecast: <span id="weather-search-term"></span>
        </h2>
        <div id="weathers-container" class="list-group"></div>
      </div>
    </main>

    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
